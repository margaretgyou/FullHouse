<div class="browse-start">
  <div class="app-list">
      <!--WELCOME SIGN-->
      <div class="welcome animated wobble">
        <div class="container">
          <h1 class="animated wobble">Welcome {{user.name}}!</h1><hr style="width: 400px;">
          <p style="color: #999999; font-family: QuicksandRegular">Lets get started</p>
        </div>
      </div>
    <div class="row container">
      <!--BROWSE COLUMN-->
      <div class="col-md-5 browsecol">
        <div class="row">
          <h2>Want a room?</h2>
          <div class="col-xs-12">
            <button class="btn btn-success" (click) = "callAll1()">BROWSE ROOMS</button><br><br><br>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <ng-container *ngIf="show1">
              <app-room-item
                *ngFor="let listingEl of listings"
                [listing]="listingEl"
                (listingSelected)="onListingSelected(listingEl)"></app-room-item>
            </ng-container>
          </div>
        </div>
      </div>

      <!--USER COLUMN-->
      <div class="col-md-7 usercol"style="float: right;">
        <div class="row">
          <h2>Offering a room?</h2>
          <div class="col-xs-12">
            <button class="btn btn-success" (click)="callAll2()">BROWSE ROOMMATES</button><br><br><br>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <ng-container *ngIf="show2">
              <app-roomate-item
                *ngFor="let roommateEl of roommates"
                [rms]="roommateEl"
                (roommateSelected)="onRoommateSelected(roommateEl)"></app-roomate-item>
            </ng-container>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
