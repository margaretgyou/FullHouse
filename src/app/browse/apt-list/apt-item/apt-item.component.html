<div class="apt-item">
  <a
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <div class="pull-left">
      <p class="list-group-item-heading">{{ listing.title }}</p>
      <p class="list-group-item-text">${{ listing.price }}</p>
      <p class="list-group-item-text">{{ listing.address }}</p>
      <p class="list-group-item-text">{{ listing.description }}</p>

    </div>
  </a>
</div>
